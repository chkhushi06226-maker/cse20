<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Webpage Experiment</title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Navigation Bar */
nav {
  background-color: #333;
  padding: 15px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin: 0 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

nav ul li a:hover {
  color: yellow;
}

/* Header */
header {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: white;
  text-align: center;
  padding: 60px 20px;
}

/* Card Section */
.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 30px;
  gap: 20px;
}

.card {
  width: 250px;
  padding: 20px;
  box-shadow: 0 4px 8px gray;
  text-align: center;
  border-radius: 8px;
  background-color: white;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.card h3 {
  margin: 10px 0;
}

/* Footer */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 20px;
}

/* Responsive */
@media (max-width: 600px) {
  nav ul {
    flex-direction: column;
    text-align: center;
  }
}

</style>
</head>

<body>

<!-- Navigation -->
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<!-- Header -->
<header>
  <h1>Welcome to My Website</h1>
  <p>HTML & CSS Experiment Page</p>
</header>

<!-- Cards -->
<div class="container">

  <div class="card">
    <img src="https://via.placeholder.com/250">
    <h3>Web Design</h3>
    <p>Learn creative web designing skills.</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/250">
    <h3>Development</h3>
    <p>Build responsive and modern websites.</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/250">
    <h3>Projects</h3>
    <p>Create real-world practical projects.</p>
  </div>

</div>

<!-- Footer -->
<footer>
  <p>Â© 2026 Simple Experiment | Designed using HTML & CSS</p>
</footer>

</body>
</html>
