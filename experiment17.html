<!DOCTYPE html>
<html>
<head>
<title>Event Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial;
    background:#e3f2fd;
    margin:0;
}

header{
    background:#2196f3;
    color:white;
    text-align:center;
    padding:20px;
}

.container{
    width:50%;
    margin:40px auto;
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 10px gray;
}

input, select{
    width:100%;
    padding:10px;
    margin:10px 0;
}

button{
    background:#2196f3;
    color:white;
    border:none;
    padding:10px 20px;
    cursor:pointer;
}

.success{
    color:green;
    font-weight:bold;
    margin-top:15px;
}
</style>
</head>

<body>

<header>
<h1>College Event Registration</h1>
</header>

<div class="container">

<form onsubmit="return registerEvent()">

<input type="text" id="name" placeholder="Enter Full Name">

<input type="email" id="email" placeholder="Enter Email">

<select id="event">
<option value="">Select Event</option>
<option>Technical Fest</option>
<option>Cultural Fest</option>
<option>Sports Event</option>
</select>

<label>Gender:</label>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<br><br>

<label>Skills:</label>
<input type="checkbox"> Coding
<input type="checkbox"> Singing
<input type="checkbox"> Dancing
<br><br>

<button type="submit">Register</button>

</form>

<div id="msg" class="success"></div>

</div>

<script>
function registerEvent(){

let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let event=document.getElementById("event").value;

if(name=="" || email=="" || event==""){
    alert("Please fill all required fields");
    return false;
}

document.getElementById("msg").innerHTML =
"Registration Successful!";

return false;
}
</script>

</body>
</html>
