<!DOCTYPE html>
<html>
<head>
<title>Notes App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial;
    background: linear-gradient(to right,#ff9966,#ff5e62);
    margin:0;
    text-align:center;
}

.container{
    width:350px;
    margin:80px auto;
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 15px black;
}

textarea{
    width:90%;
    height:80px;
    padding:10px;
}

button{
    padding:10px 20px;
    background:#ff5e62;
    color:white;
    border:none;
    cursor:pointer;
    margin-top:10px;
}

.note{
    background:#f4f4f4;
    padding:10px;
    margin:10px 0;
    border-radius:5px;
    display:flex;
    justify-content:space-between;
}
</style>
</head>

<body>

<div class="container">

<h2>Notes App</h2>

<textarea id="noteText" placeholder="Write your note"></textarea>
<br>
<button onclick="addNote()">Add Note</button>

<div id="notesList"></div>

</div>

<script>

function loadNotes(){
let notes = JSON.parse(localStorage.getItem("notes")) || [];
notes.forEach(showNote);
}

function addNote(){

let text = document.getElementById("noteText").value;
if(text === "") return;

let notes = JSON.parse(localStorage.getItem("notes")) || [];
notes.push(text);
localStorage.setItem("notes", JSON.stringify(notes));

showNote(text);
document.getElementById("noteText").value="";
}

function showNote(text){

let div = document.createElement("div");
div.className="note";

div.innerHTML = text +
"<button onclick='deleteNote(this)'>Delete</button>";

document.getElementById("notesList").appendChild(div);
}

function deleteNote(btn){

let noteText = btn.parentElement.firstChild.textContent;

let notes = JSON.parse(localStorage.getItem("notes"));
notes = notes.filter(n => n !== noteText);
localStorage.setItem("notes", JSON.stringify(notes));

btn.parentElement.remove();
}

loadNotes();

</script>

</body>
</html>
